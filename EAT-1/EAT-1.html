<!DOCTYPE html>
<html>
	<head>
		<title>Upload Form</title>
		<meta charset="utf-8" />
 		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 		<meta name="viewport" content="width=device-width, initial-scale=1" />
 		<style type="text/css">
 			.content {
 				border: 1px black solid;
 				padding: 40px 10px 0 10px;
 				width:1000px;
 	 	 		margin: 0 auto;
 			}
 			#navigationBar {
 				border: 1px black solid;
 				border-radius: 10px;
 				position: relative;
 				height: 100px;
 				margin-bottom: 20px;
 				padding: 5px 0 0 10px;
 				font-size: 1.5em;

 			}
 			#navigationBar ul {
 				list-style-type: none;
 				position: relative;
 				top: 45px;
 				left:100px;
 				margin: 0;
 				padding: 0;
 				overflow: hidden;
 			}
 			#navigationBar li {
 				float: left;
 				padding-right: 10px;
 				padding-left: 10px;
 				margin: 0;
 				border-right: 1px solid black;
 			}
 		</style>
	</head>
	<body>
		<div class="content">
			<div id="header">
				<div id="navigationBar">
						<ul>
							<li>Navigation: <a href="web address">Upload Form</a></li>
							<li><a href="web address">Document List</a></li>
							<li><a href="web address">User List</a></li>
						</ul>
				</div>
			</div>
			<div id="mainContent">
				<p>I want to:</p>
				<form>
					<input type="radio" name="user" value="recruiter"/>Hire Talent<br>
					<input type="radio" name="user" value="jobseeker"/>Find a Job<br>
				</form>
				<p>Job Title:</p>
				<form>
					<input type="text" name="title" value="Text"/>
				</form>
				<p>Resume/Job Description</p>
				<form>
					<input type="text" name="resume" value="Select File"/>
				</form>
				<!--Browse button-->
				<p>File Type:</p>
				<select name="filetype">
					<option value="pdf">PDF</option>
					<option value="text">RTF</option>
					<option value="word">Word Document</option>
				</select>
				<!--Submit button-->
			</div>
			<div id="footer">
				<p>Evans & Chambers Technology, LLC Â© Copyright 2015</p>
			</div>
		</div>
	</body>
</html>
